<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Seed Cracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/seed.js" defer></script>
</head>
<body>
    <template id="outcome-frame-template">
        <div class="outcome-frame">
            <div class="spells-cast-header">
                Total spells cast before casting FtHoF:
                <input type="number" id="spells-cast-counter" step="1" min="0" value="0" />
            </div>
            <div class="outcome-success-backfire-selector">
                <div class="outcome-success-icon selected"></div>
                <div class="outcome-backfire-icon"></div>
            </div>
            <div class="gc-effect-list">
                <div class="gc-effect selected">Frenzy</div>
                <div class="gc-effect">Lucky</div>
                <div class="gc-effect">Click Frenzy</div>
                <div class="gc-effect">Cookie Storm</div>
                <div class="gc-effect">Blab</div>
                <div class="gc-effect">Building Special</div>
                <div class="gc-effect">Cookie Storm Drop</div>
                <div class="gc-effect">Sweet</div>
                <div class="gc-effect inactive">Clot</div>
                <div class="gc-effect inactive">Ruin</div>
                <div class="gc-effect inactive">Cursed Finger</div>
                <div class="gc-effect inactive">Elder Frenzy</div>
                <!-- These are in the same order as the GCOutcome enum -->
            </div>
            <div class="season-choices">
                <div class="seasons">
                    <div class="easter-season-icon"></div>
                    <div class="valentines-season-icon"></div>
                </div>
                <div class="seasonal-cookies">
                    <div class="easter-bunny-icon" style="--index: 0;"></div>
                    <div class="easter-bunny-icon" style="--index: 1;"></div>
                    <div class="easter-bunny-icon" style="--index: 2;"></div>
                    <div class="easter-bunny-icon" style="--index: 3;"></div>
                    <div class="easter-bunny-icon inactive" style="--index: 0; --wrath: 1;"></div>
                    <div class="easter-bunny-icon inactive" style="--index: 1; --wrath: 1;"></div>
                    <div class="easter-bunny-icon inactive" style="--index: 2; --wrath: 1;"></div>
                    <div class="easter-bunny-icon inactive" style="--index: 3; --wrath: 1;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 0;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 1;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 2;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 3;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 4;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 5;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 6;"></div>
                    <div class="valentines-heart-icon inactive" style="--index: 7;"></div>
                </div>
            </div>
        </div>
    </template>

    <div id="outcome-list">
        <div id="new-outcome-button">
            <div class="big-plus-icon">+</div>
            <div>Add a new FtHoF outcome</div>
        </div>
    </div>
    <div id="cracking-result">
        <p>
            11881376 compatible seeds.
            Cast FtHoF a few more times and click here to crack the seed!
        </p>
    </div>
</body>
</html>
